<div class=" h-screen flex items-center justify-center">
	<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md r">
		<h2 class="text-2xl font-semibold mb-4 text-center">Sign In</h2>

		<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>

			<div class="mb-4">
				<label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
				<input (ngModel)="email" name="email" type="email" id="email"
					class="w-full border rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" required>
				<p class="text-red-500"
					*ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.touched || mouseoverLogin)">
					This field is required</p>
			</div>


			<div class="mb-6">
				<label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
				<input [(ngModel)]="password" name="password" type="password" id="password"
					class="w-full border rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" required>
				<p class="text-red-500"
					*ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.touched || mouseoverLogin)">
					This field
					is required</p>
			</div>

			<div class="flex items-center justify-between mb-8">
				<span class="w-full" (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">

					<button type="submit" [disabled]="loginForm.invalid"
						class=" w-full py-3 bg-red-500 text-white  px-4   rounded focus:outline-none focus:shadow-outline-blue hover:bg-red-600">
						Sign In
					</button>
				</span>
			</div>
			<div class="flex items-center justify-between">
				<a [routerLink]="['/user/register']" class="w-full text-center text-red-500 hover:underline">Already
					have an account?</a>
			</div>
		</form>
	</div>
</div>
