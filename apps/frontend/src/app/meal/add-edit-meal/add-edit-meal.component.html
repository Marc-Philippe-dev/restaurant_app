<div class="mt-24">

<div class="flex justify-center mb-4">
	<button mat-raised-button color="primary" (click)="openEditDeleteMeal()">Add a meal</button>
</div>
<div class="max-w-6xl m-auto">
	 
<table class="example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource">
	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- Price Column -->
	<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef> Price </th>
		<td mat-cell *matCellDef="let element"> {{element.price| currency}} </td>
	</ng-container>
	
	<!-- Description Column -->
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let element"> {{element.description.slice(0,20)}} </td>
	</ng-container>
	<!-- Action Column -->
	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element"> 
			<button mat-icon-button color="primary">
				<mat-icon>edit</mat-icon>
			</button>
			<button mat-icon-button color="warn" (click)="deleteMeal(element.id)">
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of meals">
</mat-paginator>

</div>
</div>
